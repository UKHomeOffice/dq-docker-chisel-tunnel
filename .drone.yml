---
global-variables:
  acp-docker-image: &acp-docker-image 340268328991.dkr.ecr.eu-west-2.amazonaws.com/acp/dind:latest
  trivy-image: &trivy-image quay.io/ukhomeofficedigital/trivyscanner:master

kind: pipeline
name: default
type: kubernetes

platform:
  os: linux
  arch: amd64

steps:
- name: build_docker_image
  pull: if-not-exists
  image: *acp-docker-image
  commands:
    - /usr/local/bin/wait
    - docker build --tag dq-docker-chisel:b-$${DRONE_BUILD_NUMBER} .
  when:
    event:
    - push

- name: push_image_to_ecr
  pull: if-not-exists
  image: *acp-docker-image
  commands:
    - docker login --username=$${DOCKER_USERNAME} --password=$${DOCKER_PASSWORD} docker.digital.homeoffice.gov.uk
    - docker tag dq-docker-chisel:b-$${DRONE_BUILD_NUMBER} docker.digital.homeoffice.gov.uk/dq-docker-chisel:b-$${DRONE_BUILD_NUMBER}
    - docker push docker.digital.homeoffice.gov.uk/dq-docker-chisel:b-$${DRONE_BUILD_NUMBER}
  environment:
    DOCKER_USERNAME:
      from_secret: docker_username
    DOCKER_PASSWORD:
      from_secret: docker_password
  when:
    branch:
      exclude:
      - master
    event:
    - push

- name: trivy_scan
  pull: if-not-exists
  image: *trivy-image
  commands:
  - trivy image --ignore-unfixed --exit-code 0 --no-progress docker.digital.homeoffice.gov.uk/dq-docker-chisel:b-${DRONE_BUILD_NUMBER}
  when:
    branch:
      exclude:
        - master
    event:
      - push


- name: push_master_image_to_ecr
  pull: if-not-exists
  image: *acp-docker-image
  commands:
    - docker login --username=$${DOCKER_USERNAME} --password=$${DOCKER_PASSWORD} docker.digital.homeoffice.gov.uk
    - docker tag dq-docker-chisel:b-$${DRONE_BUILD_NUMBER} docker.digital.homeoffice.gov.uk/dq-docker-chisel:b-$${DRONE_BUILD_NUMBER}
    - docker push docker.digital.homeoffice.gov.uk/dq-docker-chisel:b-$${DRONE_BUILD_NUMBER}
  environment:
    DOCKER_USERNAME:
      from_secret: docker_username
    DOCKER_PASSWORD:
      from_secret: docker_password
  when:
    branch:
      - master
    event:
    - push

- name: trivy_scan_master
  pull: if-not-exists
  image: *trivy-image
  commands:
  - trivy image --ignore-unfixed --exit-code 0 --no-progress docker.digital.homeoffice.gov.uk/dq-docker-chisel:b-${DRONE_BUILD_NUMBER}
  when:
    branch:
      - master
    event:
      - push


- name: promote_master
  pull: if-not-exists
  image: *acp-docker-image
  commands:
    - /usr/local/bin/wait
    - docker login --username=$${DOCKER_USERNAME} --password=$${DOCKER_PASSWORD} docker.digital.homeoffice.gov.uk
    - docker pull docker.digital.homeoffice.gov.uk/dq-docker-chisel:b-$${DRONE_BUILD_PARENT}
    - docker tag docker.digital.homeoffice.gov.uk/dq-docker-chisel:b-$${DRONE_BUILD_PARENT} docker.digital.homeoffice.gov.uk/dq-docker-chisel:latest
    - docker push docker.digital.homeoffice.gov.uk/dq-docker-chisel:latest
  environment:
    DOCKER_PASSWORD:
      from_secret: docker_password
    DOCKER_USERNAME:
      from_secret: docker_username
  when:
    branch:
      - master
    event:
      - promote
    target:
      - production

services:
- name: docker
  image: *acp-docker-image
